<!DOCTYPE html>
<html>

<head>
    {{template "header"}}
    <link href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet">
</head>

<body>

    {{template "nav"}}

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Services list</h1>         
                <table id="servicesTable" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Metadata</th>
                            <th>State</th>
                            <th>Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .services}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Address}}</td>
                            <td>{{.Metadata}}</td>
                            <td>{{.State}}</td>
                            <td>
                                {{if eq .State "inactive"}} 
                                <a href="/s/activate/{{.Id}}"><button type="button" class="btn btn-outline-warning">Activate</button></a>
                                {{end}}
                                {{if eq .State "active"}}
                                <a href="/s/deactivate/{{.Id}}"><button type="button" class="btn btn-warning">Deactivate</button></a>
                                {{end}}
                            </td>
                        </tr>
                        {{end}} 
                       
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    {{template "footer"}}

    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js">
	</script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js">
	</script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#servicesTable').DataTable();
        } );
    </script>
</body>

</html>
